---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: socials
  label: Соц сети
  create: all
  match: "**/*.md"
  templates:
  - social
- type: directory
  path: blocks
  label: Блоки страниц
  create: all
  match: "**/*.md"
- type: directory
  path: pages
  label: Страницы
  create: all
  match: "**/*.md"
  templates:
  - page
- type: directory
  path: categories
  label: Категории
  create: documents
  match: "**/*.md"
  templates:
  - category
- type: directory
  path: products
  label: Продукты
  create: all
  match: "**/*.md"
  new_doc_ext: md
  templates:
  - product
- type: directory
  path: projects
  label: Projects
  create: documents
  match: "**/*.md"
  templates:
  - project
- type: directory
  path: journal
  label: Journal
  create: documents
  match: "**/*.md"
  templates:
  - journal
- type: document
  path: data/theme.json
  label: Theme config
upload_dir: uploads
public_path: https://res.cloudinary.com/da4me/uploads
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_command: gridsome build
  publish_command: gridsome build
  preview_output_directory: dist
  output_directory: dist
  instant_preview_command: vuepress dev -p 8080 -h 0.0.0.0
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
