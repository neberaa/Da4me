---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: categories
  label: Caterories
  create: documents
  match: "**/*.md"
  templates:
  - category
- type: directory
  path: products
  label: Products
  create: all
  match: "**/*.md"
  new_doc_ext: md
  templates:
  - product
- type: document
  path: page_about
  label: 'Page about '
- type: directory
  path: paint_section
  label: Paint section
  create: documents
  match: "**/*.md"
  templates:
  - paint-section
- type: directory
  path: projects
  label: Projects
  create: documents
  match: "**/*.md"
  templates:
  - project
- type: directory
  path: journal
  label: Journal
  create: documents
  match: "**/*.md"
  templates:
  - journal
- type: document
  path: data/theme.json
  label: Theme config
upload_dir: https://res.cloudinary.com/da4me/da4me
public_path: https://res.cloudinary.com/da4me/image/upload/da4me
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_command: gridsome build
  publish_command: gridsome build
  preview_output_directory: dist
  output_directory: dist
  instant_preview_command: vuepress dev -p 8080 -h 0.0.0.0
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
